<form #itemForm="ngForm" (submit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field is-narrow">
        <p class="control">
          <input type="number" required name="amount" [(ngModel)]="item.amount" class="input has-background-light" placeholder="Amount" style="width: 100px;">
        </p>
      </div>
      <div class="field">
        <p class="control">
          <input type="text" required name="description" [(ngModel)]="item.description" class="input has-background-light" placeholder="Description">
        </p>
      </div>
      <div class="field is-narrow">
        <button type="submit" class="button" [ngClass]="{ 'is-primary': isNewItem, 'is-success': !isNewItem }" [disabled]="!itemForm.valid">
          <p *ngIf="isNewItem">Add</p>
          <p *ngIf="!isNewItem">Save</p>
        </button>
      </div>
    </div>
  </div>
</form>

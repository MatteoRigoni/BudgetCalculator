<div class="budget-items-section">
  <div class="budget-items-container">
    <div class="income-column">
      <h1>Income</h1>
      <div class="budget-item">
        <div *ngFor="let item of budgetItems">
          <app-budget-item-card *ngIf="item.amount > 0" [item]="item"
            style="display:block;margin-top: 10px;" (deleteItem)="deleteItem($event)" (cardClick)="cardClick($event)">
          </app-budget-item-card>
        </div>
      </div>
    </div>
    <div class="expense-column">
      <h1>Expense</h1>
      <div class="budget-item">
        <div *ngFor="let item of budgetItems">
          <app-budget-item-card *ngIf="item.amount < 0" [item]="item"
          style="display:block;margin-top: 10px;" (deleteItem)="deleteItem($event)" (cardClick)="cardClick($event)">
          </app-budget-item-card>
        </div>
      </div>
    </div>
  </div>
</div>
